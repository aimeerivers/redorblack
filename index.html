<body>

  <h1>Red or Black</h1>

  <p>Guess whether the next card will be red or black. You win if you're right 3 times in a row.</p>

  <video id="redorblack" width="854" playsinline>
    <source src="video/redorblack.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br>

  <button id="play">PLAY</button>

  <div id="choices">
    <button id="red">RED</button>
    <button id="black">BLACK</button>
  </div>

  <button id="replay">PLAY AGAIN</button>
  
</body>

<script src="js/script.js"></script>

</html>
